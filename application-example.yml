twitter:
  defaultuser: 0
  users:
    - userName:
      consumerKey:
      consumerSecret:
      accessToken:
      accessSecret:

logging:
  level: INFO
  appenders:
    - type: console
      threshold: ALL
      timeZone: UTC
      target: stdout
      logFormat: "[%d{HH:mm:ss.SSS}] - %msg %n"
    - type: file
      currentLogFilename: target/log/debug.log
      threshold: ALL
      archive: false
      timeZone: UTC
      logFormat: "%-6level [%d{HH:mm:ss.SSS}] [%thread] %logger{5} - %X{code} %msg %n"